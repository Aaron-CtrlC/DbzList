<h4>Listado</h4>

<ul class="list-group">
    <!--
    let isFirst=first;  te da el primer elemento de la lista characterList/array
    let isLast=last; te da el ultimo de la lista/array
    let isEven=even; te da el par de la lista
    let isOdd=odd; te da el impar de la lista
    -->

<!--

                    cambia el color del Ãºltimo a negro / cambia el color del par
    [ngClass]="{ 'list-group-item-dark': isLast, 'list-group-item-primary': isEven}">
-->

    <li *ngFor="let character of characterList; 
    let i=index; 
    let isFirst=first; 
    let isLast=last;
    let isEven=even;
    let isOdd=odd;
"  class="list-group-item d-flex justify-content-between align-items-center"
    
    [ngClass]="{'list-group-item-dark': isLast, 'list-group-item-primary': isEven}">
        <div class="">
            <span class="text-primary">{{i + 1}}</span>
            <span>{{character.name}} - </span>
            <strong>Poder</strong>
            <span>{{character.power}}</span>    
        </div>

        <button class="btn btn-danger" (click)="onDeleteCharacter(character.id)">x</button>
    </li>
</ul>
